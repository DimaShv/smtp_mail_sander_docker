<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docker presentation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
        $('#send').click(function () {

            var from1 = $('#from').val();
            var to = $('#to').val();
            var subject = $('#subject').val();
            var message = $('#message').val();

            var data = {
                "from": from1,
                "to": to,
                "subject": subject,
                "message": message
            };

            $.ajax({
                url: "/emails",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(data),
                statusCode: {
                    200: function () {
                        alert('Success');
                    }
                }
            });
        });
    });</script>
</head>
<body>
<h1 style="text-align: center;">Hello, Docker!</h1>
<div class="container" style="margin-bottom: 5px">
    <div class="row">
        <div class="col-sm-2">From email:</div>
        <input class="col-sm-8" id="from"></div>
</div>
<div class="container" style="margin-bottom: 5px">
    <div class="row">
        <div class="col-sm-2">To email:</div>
        <input class="col-sm-8" id="to"></div>
</div>
<div class="container" style="margin-bottom: 5px">
    <div class="row">
        <div class="col-sm-2">Subject:</div>
        <input class="col-sm-8" id="subject"></div>
</div>
<div class="container" style="margin-bottom: 5px">
    <div class="row">
        <div class="col-sm-2">Message:</div>
        <textarea class="col-sm-8" id="message"></textarea></div>
</div>
<div class="container" style="margin-bottom: 5px">
    <div class="row">
        <button id="send">Send</button>
    </div>
</div>
</body>
</html>
